syntax = "proto3";

package users;

option java_multiple_files = true;
option java_package = "com.careerseekers.grpc.users";
option java_outer_classname = "UsersServiceProto";

import "google/protobuf/timestamp.proto";

service UsersService {
  rpc GetById (UserId) returns (User);
  rpc GetUsersByIds (UserIds) returns (Users);
}

message UserId {
  int64 id = 1;
}

message UserIds {
  repeated UserId ids = 1;
}

enum VerificationStatus {
  ACCEPTED = 0;
  REJECTED = 1;
  UNCHECKED = 2;
}

message User {
  int64 id = 1;
  string firstName = 2;
  string lastName = 3;
  string patronymic = 4;
  google.protobuf.Timestamp dateOfBirth = 5;
  string email = 6;
  string mobileNumber = 7;
  string password = 8;
  string role = 9;
  int64 avatarId = 10;
  VerificationStatus verified = 11;
  bool isMentor = 12;
  string tgLink = 13;
}

message Users {
  repeated User users = 1;
}