spring:
  application:
    name: user-service
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE}
  kafka:
    bootstrap-servers: ${KAFKA1_BOOTSTRAP_SERVICE_URL},${KAFKA2_BOOTSTRAP_SERVICE_URL},${KAFKA3_BOOTSTRAP_SERVICE_URL}
    consumer:
      properties:
        session:
          timeout:
            ms: 60000
        reconnect:
          backoff:
            ms: 1000
            max:
              ms: 20000

database:
  url: ${US_DB_URL}
  username: ${US_DB_USER}
  password: ${US_DB_PASSWORD}
  schema: ${US_DB_SCHEMA}

server:
  port: ${SERVER_INTERNAL_PORT}

grpc:
  server:
    port: ${GRPC_SERVER_PORT}
    security:
      enabled: false

file-service:
  uri: ${FILE_SERVICE_URI}
  default-avatar-id: ${DEFAULT_AVATAR_ID}

config:
  jwt:
    secret: ${JWT_SECRET}
    access_token_expiration: ${JWT_ACCESS_EXPIRATION_TIME}
    refresh_token_expiration: ${JWT_REFRESH_EXPIRATION_TIME}
